# a summary about you
summary: 'I am an Experienced Security Enthusiast with over 3 years of demonstrated skills in Penetration Testing and Vulnerability Assessment of Applications(web & mobile) and Networks, Blockchain based Smart Contracts, currently working under WAF Research, at Qualys. I have been an active member of various communities. I am one of the lead for Breaking Barriers - Women in CyberSecurity, Lean in Circle, along with being one of the mentor for the CyberPreserve Community. I had been one of the lead for InfosecGirls and WomenWhoCode, Pune as well. I am also an active technical blogger here ;). I have been speaker at various conferences like BSides Singapore (2019), OWASP Seasides (2019, 2020),Rootconf (2019), EnCypher20 (2020), Tech(k)now Day 2021 and  various local and virtual meetups. I love playing ctfs and aspire to be a Reverse Engineer and Malware Analyst in future.'
