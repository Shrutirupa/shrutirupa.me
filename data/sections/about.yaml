# a summary about you
summary: 'I hold a Master of Science Degree in Computer Applications(MSc(CA)) from Symbiosis International University, with experience in working on blockchain technologies and conducting security reviews for Web and mobile applications, and Ethereum based Smart Contracts in my previous role as an Information Security Consultant and research intern. Currently I am independently researching on Ethereum Based Smart Contracts alongside working as a Web Application Security Analyst with the WAF Research team at Qualys. I am also the Pune Chapter Lead for the Infosecgirls community and also one of the lead for WomenWhoCode in Pune. I have also presented at conferences such as Owasp Seasides 2019-2020, Bsides Singapore 2019, Rootconf 2019, Webinars, Cyberfrat and Null Meets.'

